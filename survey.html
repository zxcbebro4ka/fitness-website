    <header>
        <h1>Опитування: Яке тренування вам сподобалося?</h1>

    <section>
        <h2>Оцініть своє тренування</h2>
        <form action="#" method="post">
            <label for="feedback">Як ви оцінюєте тренування?</label><br>
            <input type="radio" id="excellent" name="feedback" value="excellent">
            <label for="excellent">Відмінно</label><br>

            <input type="radio" id="good" name="feedback" value="good">
            <label for="good">Добре</label><br>

            <input type="radio" id="average" name="feedback" value="average">
            <label for="average">Середньо</label><br>

            <input type="radio" id="poor" name="feedback" value="poor">
            <label for="poor">Погано</label><br><br>

            <button type="submit">Відправити відгук</button>
        </form>
    </section>
