<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Реєстрація на тренування</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="calendar.html">Календар тренувань</a></li>
                <li><a href="register.html">Реєстрація</a></li>
                <li><a href="survey.html">Опитування</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Заповніть форму для реєстрації</h2>
        <form action="#" method="post">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="training">Тип тренування:</label>
            <select id="training" name="training">
                <option value="cardio">Кардіо</option>
                <option value="strength">Силові тренування</option>
                <option value="yoga">Йога</option>
            </select><br><br>

            <button type="submit">Реєструватися</button>
        </form>
    </section>

    </footer>
</body>
</html>
